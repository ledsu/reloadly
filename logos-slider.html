<style>
.slider-container{
width:100%;
overflow:hidden;
}
.logo-slider{
width: 1920px;
height: 140px;
}
.logo-slider2{
width: 1120px;
height: 140px;
}
.logo-slider > div {
transition: opacity 0.5s ease-out;
}
.logo-module:hover{
 opacity: 20%;
}
.logo-module{
  margin: 20px;
  width: 120px;
  height: 120px;
  float: left;
  transform: translate3d(0, 0, 0);
  -webkit-animation: slide 19s linear infinite;
    animation: slide 19s linear infinite;
}
    @-webkit-keyframes slide {
      100% { transform: TranslateX(-1920px) }
    }
    @-moz-keyframes slide {
      100% { transform: TranslateX(-1920px) }
    }
    @keyframes slide {
      100% { transform: TranslateX(-1920px) }
}
.logo-module2{
      margin: 20px;
      width: 120px;
      height: 120px;
      float: left;
      transform: translate3d(1920px, -160px, 0);
      -webkit-animation: slide2 19s linear infinite;
        animation: slide2 19s linear infinite;
    }
    @-webkit-keyframes slide2 {
      100% { transform: TranslateX(-3040px) }
      100% { transform: TranslateY(-160px) }
    }
    @-moz-keyframes slide2 {
      100% { transform: TranslateX(-3040px) }
      100% { transform: TranslateY(-160px) }
    }
    @keyframes slide2 {
      100% { transform: TranslateX(-3040px) }
      100% { transform: TranslateY(-160px) }
      }
.logo-module2:hover{
       opacity: 20%;
     }
}
</style>
